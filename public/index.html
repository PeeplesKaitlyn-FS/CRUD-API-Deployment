<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Movie Database</h1>
    <form id="movie-form" class="form">
      <label for="title" class="label">Title:</label>
      <input type="text" id="title" name="title" class="input"><br><br>
      <label for="director" class="label">Director:</label>
      <input type="text" id="director" name="director" class="input"><br><br>
      <label for="releaseYear" class="label">Release Year:</label>
      <input type="number" id="releaseYear" name="releaseYear" class="input"><br><br>
      <button id="submit-button" class="button">Submit</button>
    </form>
    <div id="movie-list" class="movie-list"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
